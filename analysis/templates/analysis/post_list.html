{% extends 'analysis/base.html' %}

{% block content %}
	{% for post in posts %}
    		<div class = "analysis">
        		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        		<p>Run on: {{ post.published_date }} by {{post.author}}</p>
        		<p>{{ post.text|linebreaks }}</p>
    		</div>
	{% endfor %}
{% endblock %}
